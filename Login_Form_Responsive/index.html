<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form Responsive</title>
	 <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="d-flex align-items-center">
	<div class="container">
		<div class="card">
		<div class="row align-items-center no-gutters">
			<div class="col-md-6">
				<div class="leftcard">
				<h1 class="text-center">Login</h1>
			<form action="" method="get" accept-charset="utf-8">
				<div class="form-group">
					 <input type="text" name="" class="form-control" placeholder="Enter Your Name" required>
				</div><br>
				<div class="form-group">
					 <input type="password" name="" class="form-control" placeholder="Enter Your Password" required>
				</div><br>
				<button type="submit" class="btn btn-primary text-center" >Sign In</button><br>
				<span>Don't have an account? <a href="#">Signup</a></span>
			</form>
		</div>
	</div>
		<div class="col-md-6 order-first order-md-last mb-5 mb-md-0">
			<div class="rightcard "> 
			<img src="login-bg.jpg" class="img-fluid" alt="">
		</div>
		</div>
		</div>
		</div>
	</div>
</section>
		<script src="js/bootstrap.bundle.min.js"></script>  
</body>
</html>
